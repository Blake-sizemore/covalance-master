<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- #board>h1{Tic Tac Toe}+.row*3>.class#id*3 -->

    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left"><p>x</p></div>
            <div class="top middle"><p>x</p></div>
            <div class="top right"><p>x</p></div>
        </div>
        <div class="row">
            <div class="middle left"><p>x</p></div>
            <div class="middle"><p>x</p></div>
            <div class="middle right"><p>x</p></div>
        </div>
        <div class="row">
            <div class="bottom left"><p>x</p></div>
            <div class="bottom middle"><p>x</p></div>
            <div class="bottom right"><p>x</p></div>
        </div>
    </div>
</body>

</html>
