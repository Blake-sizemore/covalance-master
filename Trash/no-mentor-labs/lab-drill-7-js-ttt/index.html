<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- #board>h1{Tic Tac Toe}+.row*3>.class#id*3 -->

    <div id="board">
        <div id="text">
            <h1>Tic Tac Toe</h1>
            <h2 class="info">Instructions</h2> <!-- this should change per click -->
        </div>
            <div id="playBoard">
            <div class="row">
                <div class="cell tl"></div>
                <div class="cell tm"></div>
                <div class="cell tr"></div>
            </div>
            <div class="row">
                <div class="cell ml"></div>
                <div class="cell mm"></div>
                <div class="cell mr"></div>
            </div>
            <div class="row">
                <div class="cell bl"></div>
                <div class="cell bm"></div>
                <div class="cell bl"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
