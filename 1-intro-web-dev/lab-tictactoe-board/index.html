<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- CSS edits:
top=t,center=c,bottom=b,left=l,middle=m,and right=r -->

<body>
    <div id="board">
        <h1>Welcome to Tic Tac Toe</h1>
        <h3 class="gameDirection">test</h3>
        <div class="row">
            <div data-cell="0" class="t l z"></div>
            <div data-cell="1" class="t m z"></div>
            <div data-cell="2" class="t r z"></div>
        </div>
        <div class="row">
            <div data-cell="3" class="c l z"></div>
            <div data-cell="4" class="c m z"></div>
            <div data-cell="5" class="c r z"></div>
        </div>
        <div class="row">
            <div data-cell="6" class="b l z"></div>
            <div data-cell="7" class="b m z"></div>
            <div data-cell="8" class="b r z"></div>
        </div>
        <div>
            <div class="reset">

            </div>
        </div>    
    </div>
    <script src="app.js"></script>
</body>

</html>
