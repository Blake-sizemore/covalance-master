<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>This is ExpressJs</h1>
    <form action="/contact-form" method="POST" class="mb-3">
        <label for="" class="form-label">Name</label>
        <input
            type="name"
            class="form-input"
            name="name"
            id=""
            aria-describedby="nameHelpId"
            placeholder="enter your name"
        />
        
        <label for="" class="form-label">Email</label>
        <input
            type="email"
            class="form-input"
            name="email"
            id=""
            aria-describedby="emailHelpId"
            placeholder="abc@mail.com"
        />
        <button id="emailHelpId" class="form-text text-muted btn btn-primary" value="Make Contact" type="submit"
            >Help text</button
        >
    </form>
    
    <script src="/js/app.js"></script>
</body>
</html>
